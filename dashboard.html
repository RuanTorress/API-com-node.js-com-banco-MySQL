<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-bottom: 20px;
        }

        .status-bar {
            text-align: center;
            color: white;
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“Š Dashboard de Ruan Torres</h1>
    <p>EstatÃ­sticas em Tempo Real</p>
</div>

<div class="container">

    <div class="card">
        <h3>ðŸ“ˆ Produtos por Categoria</h3>
        <div id="barraloading" class="loading">Carregando...</div>
        <div id="barraerror" class="error" style="display:none;"></div>
        <div class="chart-wrapper">
            <canvas id="chartBarra"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ¥§ DistribuiÃ§Ã£o de Produtos</h3>
        <div id="pizzaloading" class="loading">Carregando...</div>
        <div id="pizzaerror" class="error" style="display:none;"></div>
        <div class="chart-wrapper">
            <canvas id="chartPizza"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ“‰ Total Mensal</h3>
        <div id="linhaLoading" class="loading">Carregando...</div>
        <div id="linhaerror" class="error" style="display:none;"></div>
        <div class="chart-wrapper">
            <canvas id="chartLinha"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ‘¥ UsuÃ¡rios por GÃªnero</h3>
        <div id="usuariosLoading" class="loading">Carregando...</div>
        <div id="usuariosError" class="error" style="display:none;"></div>
        <div class="chart-wrapper">
            <canvas id="chartPizzaUsuarios"></canvas>
        </div>
    </div>

</div>

<div class="status-bar">
    <span class="status-indicator"></span>
    API conectada em <strong>localhost:8081</strong>
</div>

<script>
    // ConfiguraÃ§Ã£o de cores padrÃ£o para os grÃ¡ficos
    const defaultColors = [
        '#667eea',
        '#764ba2',
        '#f093fb',
        '#4facfe',
        '#00f2fe',
        '#43e97b',
        '#fa709a',
        '#fee140'
    ];

    // FunÃ§Ã£o para carregar dados da API com tratamento de erro
    async function carregarGrafico(url, loadingId, errorId) {
        try {
            const resposta = await fetch(url);
            if (!resposta.ok) {
                throw new Error(`Erro HTTP: ${resposta.status}`);
            }
            const json = await resposta.json();
            
            // Limpar mensagens de carregamento/erro
            document.getElementById(loadingId).style.display = 'none';
            document.getElementById(errorId).style.display = 'none';
            
            return json;
        } catch (err) {
            console.error(`Erro ao carregar ${url}:`, err);
            document.getElementById(loadingId).style.display = 'none';
            document.getElementById(errorId).style.display = 'block';
            document.getElementById(errorId).textContent = `âŒ Erro ao conectar: ${err.message}`;
            return null;
        }
    }

    // Criar grÃ¡fico de barras
    carregarGrafico("http://localhost:8081/chart/barra", "barraloading", "barraerror").then(json => {
        if (json) {
            // Adicionar cores aos datasets
            json.dados.datasets[0].backgroundColor = defaultColors.slice(0, json.dados.labels.length);
            json.dados.datasets[0].borderColor = '#667eea';
            json.dados.datasets[0].borderWidth = 1;

            new Chart(document.getElementById("chartBarra"), {
                type: 'bar',
                data: json.dados,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { size: 12, weight: 'bold' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { font: { size: 11 } }
                        },
                        x: {
                            ticks: { font: { size: 11 } }
                        }
                    }
                }
            });
        }
    });

    // Criar grÃ¡fico pizza
    carregarGrafico("http://localhost:8081/chart/pizza", "pizzaloading", "pizzaerror").then(json => {
        if (json) {
            json.dados.datasets[0].backgroundColor = defaultColors.slice(0, json.dados.labels.length);
            json.dados.datasets[0].borderColor = '#fff';
            json.dados.datasets[0].borderWidth = 2;

            new Chart(document.getElementById("chartPizza"), {
                type: 'doughnut',
                data: json.dados,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 12, weight: 'bold' },
                                padding: 20
                            }
                        }
                    }
                }
            });
        }
    });

    // Criar grÃ¡fico de linha
    carregarGrafico("http://localhost:8081/chart/linha", "linhaLoading", "linhaerror").then(json => {
        if (json) {
            json.dados.datasets[0].borderColor = '#667eea';
            json.dados.datasets[0].backgroundColor = 'rgba(102, 126, 234, 0.1)';
            json.dados.datasets[0].fill = true;
            json.dados.datasets[0].tension = 0.4;
            json.dados.datasets[0].borderWidth = 3;
            json.dados.datasets[0].pointRadius = 5;
            json.dados.datasets[0].pointBackgroundColor = '#667eea';
            json.dados.datasets[0].pointBorderColor = '#fff';
            json.dados.datasets[0].pointBorderWidth = 2;

            new Chart(document.getElementById("chartLinha"), {
                type: 'line',
                data: json.dados,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { size: 12, weight: 'bold' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { font: { size: 11 } }
                        },
                        x: {
                            ticks: { font: { size: 11 } }
                        }
                    }
                }
            });
        }
    });

    // Criar grÃ¡fico pizza usuÃ¡rios
    carregarGrafico("http://localhost:8081/chart/pizzaUsuarios", "usuariosLoading", "usuariosError").then(json => {
        if (json) {
            json.dados.datasets[0].backgroundColor = ['#764ba2', '#667eea'];
            json.dados.datasets[0].borderColor = '#fff';
            json.dados.datasets[0].borderWidth = 2;

            new Chart(document.getElementById("chartPizzaUsuarios"), {
                type: 'pie',
                data: json.dados,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 12, weight: 'bold' },
                                padding: 20
                            }
                        }
                    }
                }
            });
        }
    });
</script>

</body>
</html>
